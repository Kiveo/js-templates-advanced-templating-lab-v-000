<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <!-- template scripts -->

    <!-- main form template -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" action="createRecipe()" >
      <!-- <form id="recipe-form" onsubmit="{{submitAction}};return false;"> -->
        {{> recipeFormPartial }}
      </form>
    </script>
    <!-- form partial template -->
    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <p>Recipe Name: <input type="text" name="recipe_name" value="{{name}}"></p>
      <p>Description: <input type="text" name="recipe_description" value="{{description}}"/></p>
      {{#each ingredients}}
        <p>Ingredient: <input type="text" name="ingredients" value="{{this}}"></p>
      {{else}}
        <p>Ingredient 1: <input type="text" name="ingredients" /></p>
        <p>Ingredient 2: <input type="text" name="ingredients" /></p>
        <p>Ingredient 3: <input type="text" name="ingredients" /></p>
        <p>Ingredient 4: <input type="text" name="ingredients" /></p>
        <p>Ingredient 5: <input type="text" name="ingredients" /></p>
      {{/each}}
      <input type="submit" name="submit">
    </script>
    <!-- recipe-details-partial -->
    <script id="recipe-details-partial" type="text/x-handlebars-template">

    </script>

  </body>
</html>
