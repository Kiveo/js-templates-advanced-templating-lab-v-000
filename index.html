<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <!-- template script -->

    <script id="recipe-form-template" type="text/x-handlebars-template">
      Provide inputs for recipe name, description,
       and at least five ingredients. Hint: Get comfy collecting values with getElementsByName().
      <form method="post" action="createRecipe()" id="recipe-form" name="recipe-form">
        <p>Recipe Name: </h3><input type="text" name="recipe_name" /></p>
        <p>Description: <input type="text" name="recipe_description" /></p>
        <p>Ingredient 1: <input type="text" name="recipe_ingredient1" /></p>
        <p>Ingredient 2: <input type="text" name="recipe_ingredient2" /></p>
        <p>Ingredient 3: <input type="text" name="recipe_ingredient3" /></p>
        <p>Ingredient 4: <input type="text" name="recipe_ingredient4" /></p>
        <p>Ingredient 5: <input type="text" name="recipe_ingredient5" /></p>

        <input type="submit" name="submit">
      </form>

    </script>
  </body>
</html>
